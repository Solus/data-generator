<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croatian IBAN, OIB, and Name Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        label {
            font-weight: 600;
        }

        .display-label {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            width: 200px;
            text-align: left;
            font-family: monospace;
            border-radius: 0.25rem;
        }

        #ibanDisplayLabel, #oibDisplayLabel {
            display: inline-block;
            padding: 0.75rem 1rem; /* Increased padding */
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            width: 100%; /* Make it take full width of its column */
            text-align: left;
            font-family: monospace;
            word-wrap: break-word;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            height: auto; /* Allow height to adjust based on content */
            font-size: 1.25rem; /* Increased font size */
            min-height: 50px; /* Ensure a minimum height */
        }

        .countryCode {
            color: #0000FF;
        }

        .checkDigits {
            color: #FF0000;
        }

        .bankCode {
            color: #008000;
        }

        .accountNumber {
            color: #800080;
        }

        .copy-button {
            padding: 0.375rem 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .copy-button:hover {
            background-color: #45a049;
        }

        .copy-button i {
            margin-right: 0;
        }

        .generate-button {
            padding: 0.375rem 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0.25rem;
        }

        .generate-button:hover {
            background-color: #0056b3;
        }

        /* Specific rule for Font Awesome magic icon in generate button */
        .generate-button .fas.fa-wand-magic-sparkles {
            display: inline-block;
            font-family: "Font Awesome 6 Free"; /* Ensure correct font family */
            font-weight: 900; /* For solid icons */
            margin-right: 0.25rem; /* Add margin for text */
        }


        .label-icon {
            margin-right: 0.25rem;
        }

        .error-label {
            color: red;
            display: none;
            margin-top: 0.5rem;
        }

        /* Custom Dropdown Styles */
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 100%; /* Adjust as needed */
        }

        .custom-dropdown-display {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.375rem 0.75rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 210px; /* Match select width */
        }

        .custom-dropdown-display::after {
            content: '\f0d7'; /* Font Awesome caret-down icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-left: 0.5rem;
        }

        .custom-dropdown-menu {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            width: 280px; /* Wider to accommodate two columns */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            display: none; /* Hidden by default */
        }

        .custom-dropdown-menu.show {
            display: block;
        }

        .custom-dropdown-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }

        .custom-dropdown-item:last-child {
            border-bottom: none;
        }

        .custom-dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .custom-dropdown-item .bank-name {
            flex: 1;
            text-align: left;
        }

        .custom-dropdown-item .bank-vbdi {
            flex: 0 0 80px; /* Fixed width for VBDI */
            text-align: right;
            font-family: monospace;
            color: #6c757d;
        }

        /* Names Grid - Overall Container */
        .names-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto; /* Ime, Prezime, Actions Column (fixed width) */
            gap: 0;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            overflow: hidden; /* Hide content that slides out of bounds initially */
            background-color: #fcfcfc;
        }

        .names-grid-header {
            font-weight: bold;
            background-color: #e0e0e0;
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-radius: 0;
        }

        .names-grid-header:last-child {
            border-right: none;
            text-align: center; /* Center the icon */
        }

        /* Names Grid Row - New wrapper for each row */
        .names-grid-row {
            display: grid; /* Make each row a grid itself */
            grid-template-columns: subgrid; /* Inherit columns from parent grid */
            grid-column: 1 / -1; /* Span all columns of the parent grid */
            position: relative; /* For absolute positioning of sliding panel */
            border-bottom: 1px solid #eee; /* Bottom border for the row */
            height: auto; /* Allow row height to adapt */
        }
        .names-grid-row:last-child {
            border-bottom: none; /* No bottom border on the last row */
        }
        /* Alternating background colors applied to the row wrapper */
        .names-grid-row:nth-child(odd) {
            background-color: #ffffff; /* White for odd rows */
        }
        .names-grid-row:nth-child(even) {
            background-color: #f8f8f8; /* Light gray for even rows */
        }
        /* Apply hover background to individual cells within the row */
        .names-grid-row:hover .name-cell {
            background-color: #e6e6e6; /* Subtle change on hover */
        }


        .name-cell {
            position: relative;
            padding: 5px;
            text-align: left;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            border-right: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s ease-in-out; /* Smooth transition for hover */
        }
        .names-grid-row .name-cell:last-child { /* The last visible name cell in the row (before trigger) */
            border-right: none;
        }

        /* Actions Cell (now contains the dropdown) */
        .actions-cell.dropdown {
            display: flex; /* Use flex to center the dropdown toggle */
            align-items: center;
            justify-content: center;
            border-right: none; /* No right border for this column */
            border-bottom: 1px solid #eee; /* Consistent bottom border */
            padding: 5px; /* Consistent padding */
            position: relative; /* For dropdown positioning */
        }

        /* Style for the dropdown toggle button */
        .actions-cell .dropdown-toggle {
            background-color: transparent;
            border: none;
            color: #6c757d; /* Muted color */
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem; /* Slightly wider padding */
            transition: color 0.2s ease-in-out;
        }
        .actions-cell .dropdown-toggle:hover {
            color: #007bff; /* Highlight on hover */
        }
        .actions-cell .dropdown-toggle::after { /* Hide Bootstrap's default caret */
            display: none;
        }

        /* Style for dropdown menu items */
        .actions-cell .dropdown-menu {
            min-width: 100px; /* Adjust width as needed */
        }
        .actions-cell .dropdown-menu .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Space between icon and text */
            font-size: 0.85rem; /* Slightly smaller text for dropdown items */
            padding: 0.5rem 1rem;
        }
        .actions-cell .dropdown-menu .dropdown-item i.fas {
            margin-right: 0; /* Icon already has gap from flex */
        }


        /* Copy button inside name cells (individual name copy) */
        .copy-cell-button {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;
            margin-left: 5px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0s; /* Instant appearance/disappearance */
        }

        /* Individual copy buttons are now always visible on cell hover, not just row hover */
        .name-cell:hover .copy-cell-button {
            opacity: 1;
        }


        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Croatian IBAN, OIB, and Name Generator</h1>

        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="iban-tab" data-bs-toggle="tab" data-bs-target="#iban-pane" type="button" role="tab" aria-controls="iban-pane" aria-selected="true">
                    <i class="fas fa-money-check-dollar label-icon"></i> IBAN Generator
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="oib-tab" data-bs-toggle="tab" data-bs-target="#oib-pane" type="button" role="tab" aria-controls="oib-pane" aria-selected="false">
                    <i class="fas fa-id-card label-icon"></i> OIB Generator
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="names-tab" data-bs-toggle="tab" data-bs-target="#names-pane" type="button" role="tab" aria-controls="names-pane" aria-selected="false">
                    <i class="fas fa-users label-icon"></i> Names
                </button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="iban-pane" role="tabpanel" aria-labelledby="iban-tab" tabindex="0">
                <div class="row mb-3">
                    <div class="col-12 d-flex align-items-center">
                         <label for="ibanDisplay" class="label-icon me-2">
                            <i class="fas fa-file-invoice-with-watermark"></i> Generated IBAN:
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12 d-flex align-items-center">
                        <span id="ibanDisplayLabel">&nbsp;</span>
                        <button id="ibanCopyButton" onclick="copyToClipboard('iban')" class="btn btn-success copy-button ms-2">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div id="ibanErrorLabel" class="text-danger error-label"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="bankSelect" class="label-icon">
                            <i class="fas fa-university"></i> Select Bank:
                        </label>
                    </div>
                    <div class="col-md-8 col-lg-6">
                        <select id="bankSelect" class="form-select d-none">
                            <option value="">-- Select a Bank --</option>
                            <option value="zaba">Zagrebačka banka</option>
                            <option value="pbz">Privredna banka Zagreb</option>
                            <option value="erste">Erste & Steiermärkische Bank</option>
                            <option value="otp">OTP banka</option>
                            <option value="rba">Raiffeisenbank Hrvatska</option>
                        </select>

                        <div class="custom-dropdown">
                            <div id="customBankSelectDisplay" class="custom-dropdown-display">
                                -- Select a Bank --
                            </div>
                            <div id="customBankDropdownMenu" class="custom-dropdown-menu">
                                </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="vbdiDisplay" class="label-icon">
                            <i class="fas fa-building-columns"></i> Bank Identifier (VBDI):
                        </label>
                    </div>
                    <div class="col-md-8 col-lg-6">
                        <span id="vbdiDisplayLabel" class="display-label">&nbsp;</span>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-8 col-lg-6">
                        <button onclick="generateIBAN()" class="btn btn-primary generate-button me-2">
                            <i class="fas fa-key"></i> Generate IBAN
                        </button>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="oib-pane" role="tabpanel" aria-labelledby="oib-tab" tabindex="0">
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="oibDisplay" class="label-icon">
                            <i class="fas fa-id-card-clip"></i> Generated OIB:
                        </label>
                    </div>
                    <div class="col-12 d-flex align-items-center">
                        <span id="oibDisplayLabel" class="display-label">&nbsp;</span>
                        <button id="oibCopyButton" onclick="copyToClipboard('oib')" class="btn btn-success copy-button ms-2">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8 col-lg-6">
                        <button onclick="generateOIB()" class="btn btn-primary generate-button me-2">
                            <i class="fas fa-dice"></i> Generate OIB
                        </button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div id="oibErrorLabel" class="text-danger error-label"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="names-pane" role="tabpanel" aria-labelledby="names-tab" tabindex="0">
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="numNames" class="label-icon">
                            <i class="fas fa-hashtag"></i> Number of Names:
                        </label>
                    </div>
                    <div class="col-md-4 col-lg-3">
                        <input type="number" id="numNames" class="form-control" value="10" min="1" max="50">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8 col-lg-6">
                        <button onclick="generateNames()" class="btn btn-primary generate-button">
                            <span id="generateNamesSpinner" class="loading-spinner d-none"></span>
                            <i class="fas fa-wand-magic-sparkles"></i> <span id="generateNamesText">Generate Names</span>
                        </button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div id="namesErrorLabel" class="text-danger error-label"></div>
                        <div id="namesDisplayGrid" class="names-grid">
                            <div class="names-grid-header">Ime</div>
                            <div class="names-grid-header">Prezime</div>
                            <div class="names-grid-header"><i class="fas fa-copy"></i></div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./dist/app.js"></script>
</body>
</html>
